{% extends "MainApp/base.html" %}

{% block content %}


<p> Topic: {{ topic }} </p>
<ul>
    {% for e in entries %}

    <li>
        {{ e.text }}
    </li>

    <p>--{{ e.date_added }}</p>
</ul>
</p>

{% empty %}
<li>No entries for this topic have been added yet.</li>

{% endfor %}

</ul>




{% endblock content %}
