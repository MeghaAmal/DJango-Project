{% extends "MainApp/base.html" %}

{% block content %}


<p> Topic: {{ topic }} </p>
<ul>
    {% for e in entries %}

    <li>
        {{ e.text }}
    </li>
    <p>--{{ e.date_added }}</p>

    <p>
        <a href="{% url 'MainApp:edit_entry' e.id %}">Edit Entry</a>
    </p>

    {% empty %}
    <li>No entries for this topic have been added yet.</li>

    {% endfor %}

</ul>

<p>
    <a href="{% url 'MainApp:new_entry' topic.id %}">Add a new entry</a>
</p>


{% endblock content %}
